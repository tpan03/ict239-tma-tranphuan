<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SG Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar text-center">
        <h3 class="mt-3">SG Library</h3>
        <a href="{{ url_for('index') }}" class="btn btn-outline-light mt-3">Book Titles</a>
        <img src="https://library.suss.edu.sg/wp-content/uploads/2023/11/Study-Space_High-table-2-cropped-300x200.png"
             class="img-fluid mt-3" alt="Sidebar Image">
      </div>

      <!-- Main content -->
      <div class="col-md-9 content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
