<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SG Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    /* Sidebar layout */
    .sidebar {
      background: url('https://library.suss.edu.sg/wp-content/uploads/2023/11/Study-Space_High-table-2-cropped-300x200.png') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      width: 25%;
      position: fixed;
      left: 0;
      top: 0;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    /* Dark overlay for readability */
    .sidebar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    /* Sidebar content */
    .sidebar-content {
      position: relative;
      z-index: 1;
    }

    .sidebar h2 {
      color: white;
      font-weight: bold;
      border-bottom: 2px solid white;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 30px;
    }

    /* Transparent button with icon */
    .sidebar a.btn {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar a.btn:hover {
      color: #d4edda;
      transform: scale(1.05);
    }

    .content {
      margin-left: 25%;
      padding: 30px;
      background-color: #ffffff;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-content">
      <h2>SG Library</h2>
      <br>
      <a href="{{ url_for('index') }}" class="btn">
        <i class="bi bi-card-list"></i> Book Titles
      </a>
    </div>
  </div>

  <!-- Main content area -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
