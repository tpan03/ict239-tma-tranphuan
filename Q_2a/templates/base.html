<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SG Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    /* Sidebar */
    .sidebar {
      background: url("https://library.suss.edu.sg/wp-content/uploads/2023/11/Study-Space_High-table-2-cropped-300x200.png") no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      z-index: 1030;
    }

    .sidebar-overlay {
      background-color: rgba(0, 0, 0, 0.55);
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* move content higher */
      padding-top: 80px; /* adjust this value to move higher or lower */
    }

    .sidebar h3 {
      font-weight: bold;
      border-bottom: 2px solid white;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 25px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Push main content to the right */
    .content-area {
      margin-left: 250px;
      padding: 0;
    }

    /* Responsive: hide sidebar on small screens */
    @media (max-width: 991px) {
      .sidebar {
        display: none;
      }
      .content-area {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar for small screens -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">SG Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Sidebar for large screens -->
  <div class="sidebar d-none d-lg-block">
    <div class="sidebar-overlay">
      <h3>SG Library</h3>
      <a href="{{ url_for('index') }}" class="mt-3">
        <i class="bi bi-journal-text me-2"></i> Book Titles
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content-area">
    {% block content %}{% endblock %}
  </div>

  <!-- Offcanvas Sidebar for Small Screens -->
  <div class="offcanvas offcanvas-top bg-dark text-white" tabindex="-1" id="sidebarOffcanvas" style="height: 100vh;">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title fw-bold">SG Library</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column align-items-center">
      <a href="{{ url_for('index') }}" class="text-white fs-5 mb-3">
        <i class="bi bi-journal-text me-2"></i> Book Titles
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
