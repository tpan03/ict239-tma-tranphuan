<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SG Library</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 40px 20px;
      background-image: url("{{ url_for('static', filename='library.jpg') }}");
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(3px);
    }

    .sidebar h4 {
      font-weight: 700;
      border-bottom: 2px solid white;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }

    .sidebar a:hover {
      color: #d4edda;
      transform: translateX(5px);
    }

    .sidebar i {
      margin-right: 10px;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-top: 25px;
      margin-bottom: 15px;
    }

    .welcome-box p {
      margin: 0;
      font-weight: 600;
    }

    .content {
      margin-left: 260px;
      padding: 20px;
    }

    /* Mobile view */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 2000;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      padding: 5px 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -260px;
        transition: 0.3s ease;
        z-index: 1500;
      }

      .sidebar.active {
        left: 0;
      }

      .menu-toggle {
        display: block;
      }

      .content {
        margin-left: 0;
        padding-top: 60px;
      }
    }
  </style>
</head>

<body>
  <!-- Mobile menu icon -->
  <div class="menu-toggle" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>SG Library</h4>
    <a href="{{ url_for('index') }}"><i class="bi bi-journal-text"></i> Book Titles</a>

    {% if not current_user %}
      <a href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
      <a href="{{ url_for('register') }}"><i class="bi bi-person-plus"></i> Register</a>
    {% else %}
      <div class="welcome-box text-center">
        <p>Welcome, {{ current_user.name }}</p>
        {% if current_user.is_admin %}
          <span class="badge bg-light text-dark">Admin</span>
        {% else %}
          <span class="badge bg-success">User</span>
        {% endif %}
      </div>
      <a href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    {% endif %}
  </div>

  <!-- Main content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
