{% extends "base.html" %}
{% block content %}

<div class="container mt-3">
  <div class="card shadow-sm">
    <div class="card-header bg-success bg-opacity-25">
      <h4 class="fw-bold text-uppercase m-0">Add a Book</h4>
    </div>

    <div class="card-body">
      <!-- Flash message -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('new_book') }}">
        <!-- Genres (multiple selection) -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label fw-semibold">Choose multiple Genres:</label>
          <div class="col-sm-9">
            <select class="form-select" name="genres" multiple required size="6">
              {% for g in genres %}
                <option value="{{ g }}">{{ g }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Title -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label fw-semibold">Title:</label>
          <div class="col-sm-9">
            <input type="text" name="title" class="form-control" required>
          </div>
        </div>

        <!-- Category -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label fw-semibold">Choose a category:</label>
          <div class="col-sm-9">
            <select name="category" class="form-select" required>
              <option value="Children">Children</option>
              <option value="Teenager">Teenager</option>
              <option value="Adult">Adult</option>
            </select>
          </div>
        </div>

        <!-- Cover URL -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label fw-semibold">URL for Cover:</label>
          <div class="col-sm-9">
            <input type="url" name="cover_url" class="form-control">
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label fw-semibold">Description:</label>
          <div class="col-sm-9">
            <textarea name="description" rows="5" class="form-control" required></textarea>
          </div>
        </div>

        <!-- Authors (1â€“5) -->
        {% for i in range(1,6) %}
        <div class="mb-2 row align-items-center">
          <label class="col-sm-3 col-form-label fw-semibold">Author {{ i }}:</label>
          <div class="col-sm-7">
            <input type="text" name="author{{ i }}" class="form-control">
          </div>
          <div class="col-sm-2 form-check">
            <input type="checkbox" class="form-check-input" id="illustrator{{ i }}" name="illustrator{{ i }}">
            <label class="form-check-label" for="illustrator{{ i }}">Illustrator</label>
          </div>
        </div>
        {% endfor %}

        <!-- Pages -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label fw-semibold">Number of pages:</label>
          <div class="col-sm-9">
            <input type="number" name="pages" class="form-control" required min="1">
          </div>
        </div>

        <!-- Copies -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label fw-semibold">Number of copies:</label>
          <div class="col-sm-9">
            <input type="number" name="copies" class="form-control" required min="1">
          </div>
        </div>

        <!-- Submit -->
        <div class="text-end">
          <button type="submit" class="btn btn-success px-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
